<meta charset="UTF-8">
<script>
    //Problema: Consumo de Água
    /*
    Para fazer levantamento do consumo de água, uma empresa perguntará aos seus funcionários quantos litros de água cada funcionário consome por dia.
    Peça para o programa perguntar quantos funcionários a empresa possui.
    Para cada funcionário, o programa perguntará quantos litros de água são consumidos.
    Calcule, e apresente, a quantidade total de litros de água que serão consumidos diariamente. Apresente, também, a média de litros de água consumidos por pessoa diariamente.
    */

    //Entrada

    const quantFuncionarios = parseInt(prompt("Olá empresa! Me diga quantos funcionários você tem:"));
    let listaDeLitros = [];
    let litrosPorFun = 0;
    let soma = 0;


    //Processamento

    for (let controle = 1; controle <= quantFuncionarios; controle++) {
       litrosPorFun = Number(prompt("Olá querido funcionário! Me dia quantos litros de água você consume por dia:").replace(",","."));
       listaDeLitros.push(litrosPorFun);
       soma = soma + litrosPorFun;
    }

    let media = soma / (listaDeLitros.length);

    //Saída

    document.write("A sua empresa tem: "+quantFuncionarios+" Funcionários </br>");
    document.write("Em média cada um deles consume "+media.toFixed(1)+"L de água por dia </br>");
    document.write("E a soma total de litros de todos eles é de "+soma);

</script>
