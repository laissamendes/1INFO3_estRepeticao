<meta charset="UTF-8">
<script>
    //Problema: Pesquisa de Opinião
    /*
    Uma pessoa coletará dados com 15 cidadãos sobre a decoração natalina de uma cidade, para ver se foi bem aceita pela população ou não.
    Após, pergunte a nota (entre 1 e 10) que a pessoa avalia a decoração natalina da cidade.
    Identifique quantas pessoas deram nota maior ou igual a 9.
    Calcule também a média das notas que foram dadas pelos cidadãos.
    Considerando os dados coletados, apresente a média das notas e quantos cidadãos deram nota acima de 9.
    */

    //Entrada

    const cidadaos = 15;
    let notas = [];
    let nota = 0;
    let quantMaior9 = [];
    let soma = 0;

    //Processamento

    for (let controle = 1; controle <= cidadaos; controle++) {
        nota = Number(prompt("Olá cidadão " + controle + " , qual a sua nota para a decoração de natal deste ano? (entre 1 e 10)").replace(",", "."));
        soma = soma + nota;
        notas.push(nota);
        if (nota >= 9) {
            quantMaior9.push(notas);
        }
    }
    let media = soma / (notas.length);

    //Saída

    document.write("As notas foram: " + notas.join(", ") + "</br>");
    document.write("Total de moradores que deram nota maior ou igual a nove: " + quantMaior9.length + "</br>");
    document.write("A média de notas foi: " + media.toFixed(2));

</script>
