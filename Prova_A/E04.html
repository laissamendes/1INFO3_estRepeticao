<meta charset="UTF-8">
<script>
    //Problema: Diário de Classe
    /*
    Para finalizar o ano letivo, o professor terá que informar ao sistema a nota do trimestre de cada um dos seus 10 alunos.
    Identifique e apresente quantos alunos ficaram com nota abaixo de 6 e quantos conseguiram nota acima de 6. Também apresente a média das notas dos alunos que conseguiram nota maior ou igual a 6.
    */

    //Entrada

    const quantAlunos = 10;
    let notas = [];
    let nota = 0;
    let notasMaior6 = [];
    let notasMenor6 = [];
    let somaMaiores = 0;
    let somaMenores = 0;

    //Processamento

    for (let controle = 1; controle <= quantAlunos; controle++){
       nota = Number(prompt("Que nota o aluno " +controle+ " tirou?").trim());
       notas.push(nota);
       if (nota >= 6) {
        somaMaiores = somaMaiores + nota;
        notasMaior6.push(nota);
       } else if (nota < 6) {
        somaMenores = somaMenores + nota;
        notasMenor6.push(nota)
       }
    }
    let mediaMaiores = somaMaiores / (notasMaior6.length);
    let mediaMenores = somaMenores / (notasMenor6.length);

    //Saída

    document.write("As notas foram: " + notas.join(", ") + "</br>");
    document.write("Tiveram: " + notasMaior6.length + " maiores ou iguais a 6, e a média disso foi: "+mediaMaiores.toFixed(2)+"</br>");
    document.write("E tiveram: "+notasMenor6.length+" menores que 6, e a média delas foi: " + mediaMenores.toFixed(2));

</script>
